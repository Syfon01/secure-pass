<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="UBA - Know Your Employee">
    <title>UBA - Secure Pass</title>

    <!-- Required External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- <link href="assets/lib/jqvmap/jqvmap.min.css" rel="stylesheet"> -->

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">

    <!-- Page CSS --> 
    <link rel="stylesheet" href="assets/css/main.css">
    
  </head>
  <body>
    <section>
      <div class="col-md-4 col-lg-4 col-12 mx-auto pd-x-0 pd-lg-y-20">
        <main class="main">
            <div class="container pd-x-0">
              <header class="header-login pd-x-15 pd-y-10 fixed-top">
               <div class="d-flex justify-content-between tx-white">
                  <div>
                    <p class="pd-t-10 mb-0 tx-bolder">
                      SecurePass
                    </p>
                  </div>
                  <div>
                  <img src="./assets/img/UBA-logo.svg" class="d-block img-fluid ml-auto" alt="" srcset="">
                  </div>
                </div>
              </header>
            
              <div class="body-padding main-body">
                <p class="tx-24 tx-bold tx-center pd-t-90">Enter your security pin to Access SecurePass</p>

                <div class="tx-center pd-t-50">
                  <form method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
                    <label for="" class="tx-14 tx-medium d-block mb-2">Enter PIN </label>
                    <input type="text" id="digit-1" name="digit-1" data-next="digit-2" placeholder="." />
                    <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" placeholder="." />
                    <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" placeholder="." />
                    <input type="text" id="digit-4" name="digit-4" data-previous="digit-3" placeholder="." />
                  </form>
                  
                </div>
                  
                <div class="background-bg">
                  <div class="pd-t-200">
                    <a href="./index.html" class="btn btn-primary w-100 btn-lg">Sign In</a>
                    <a href="./login.html" class="btn tx-white tx-medium w-100 btn-lg mt-4"> Reset Pin</a>
                  </div>
                
                </div>
                                
                  
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>

    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/feather-icons/feather.min.js"></script>
    <script src="assets/js/dashforge.js"></script>
    <script>
      $('.digit-group').find('input').each(function() {
        $(this).attr('maxlength', 1);
        $(this).on('keyup', function(e) {
          let parent = $($(this).parent());
          
          if(e.keyCode === 8 || e.keyCode === 37) {
            let prev = parent.find('input#' + $(this).data('previous'));
            
            if(prev.length) {
              $(prev).select();
            }
          } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
            let next = parent.find('input#' + $(this).data('next'));
            
            if(next.length) {
              $(next).select();
            } else {
              if(parent.data('autosubmit')) {
                parent.submit();
              }
            }
          }
        });
      });
    </script>
    <script>
      function goBack() {
          window.history.back();
      }
      </script>
  </body>
</html>
